name: Build and Release Native Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Project Pulse HE v__VERSION__'
          releaseBody: |
            ğŸš€ **Project Pulse HE - Advanced Project Management System in Hebrew**
            
            ## âœ¨ Features:
            - ğŸ“Š Advanced project and task management
            - ğŸ“ˆ Real-time charts and analytics  
            - ğŸ‡®ğŸ‡± Full Hebrew and RTL support
            - ğŸ’¬ WhatsApp integration
            - ğŸ¨ Modern and intuitive user interface
            
            ## ğŸ“¥ Download:
            - **macOS Universal**: `Project Pulse HE_1.0.0_universal.dmg`
            - **Windows**: `Project Pulse HE_1.0.0_x64.msi`
            - **Linux**: `Project Pulse HE_1.0.0_amd64.AppImage`
            
            ## ğŸ› ï¸ Fixed Issues:
            - âœ… Fixed Tauri 2.x configuration
            - âœ… Fixed native functions for folder/WhatsApp opening
            - âœ… Complete build pipeline
            - âœ… Proper artifact detection
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: true
          updaterJsonKeepUniversal: false

      - name: Debug what actually exists
        run: |
          echo "=== Checking entire target directory ==="
          find src-tauri/target -type f -name "*.dmg" -o -name "*.app*" -o -name "*.msi" -o -name "*.AppImage" 2>/dev/null || echo "No bundle files found"

      - name: Final verification
        run: |
          echo "=== Final verification ==="
          find src-tauri/target -name "*.dmg" -o -name "*.app*" 2>/dev/null || echo "âŒ No bundle files"
