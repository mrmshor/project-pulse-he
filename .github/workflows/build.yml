name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || 'v1.0.0' }}
          releaseName: 'מנהל פרויקטים Pro v__VERSION__ (macOS)'
          releaseBody: |
            🎯 מנהל פרויקטים Pro - גרסה __VERSION__ (macOS בלבד)
            
            📦 קובץ התקנה זמין:
            - 🍎 macOS: קובץ DMG עבור Intel ו-Apple Silicon
            
            ✨ שיפורים בגרסה זו:
            - ממשק משתמש מעודכן ויפה
            - ביצועים משופרים
            - תיקוני באגים
          releaseDraft: true
          prerelease: false