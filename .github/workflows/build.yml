name: "Build macOS App"

on:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: bun install

      - name: Create valid icon
        run: |
          mkdir -p src-tauri/icons
          curl -L -o "src-tauri/icons/icon.png" "https://via.placeholder.com/1024x1024/3498db/ffffff?text=APP"
          curl -L -o "src-tauri/icons/32x32.png" "https://via.placeholder.com/32x32/3498db/ffffff?text=APP"
          curl -L -o "src-tauri/icons/128x128.png" "https://via.placeholder.com/128x128/3498db/ffffff?text=APP"

      - name: Build for Apple Silicon Mac  
        run: bun tauri build --target aarch64-apple-darwin

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/
