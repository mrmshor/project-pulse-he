name: "Build and Release macOS"
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    permissions:
      contents: write
    runs-on: macos-12
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
          
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fix broken icons
        run: |
          mkdir -p src-tauri/icons
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==' | base64 -d > src-tauri/icons/32x32.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128@2x.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.icns
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          echo "Icons fixed"
          
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v__VERSION__"
          releaseName: "מנהל פרויקטים Pro v__VERSION__"
          releaseBody: |
            🚀 מנהל פרויקטים Pro - מערכת ניהול פרויקטים מתקדמת בעברית
            
            ✨ תכונות:
            - ניהול פרויקטים ומשימות מתקדם
            - גרפים וניתוחים בזמן אמת  
            - תמיכה מלאה בעברית ו-RTL
            - אינטגרציה עם WhatsApp
            - ממשק משתמש מודרני ואינטואיטיבי
            
            📥 הורדה למק:
            - 🍎 macOS Universal: מנהל-פרויקטים-Pro_v__VERSION___universal.dmg
            
            🔧 תיקונים בגרסה זו:
            - תיקון פתיחת תיקיות במחשב
            - תיקון פתיחת קישורי WhatsApp
            - שיפור יציבות המערכת
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin
