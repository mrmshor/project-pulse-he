name: "Build and Release macOS"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    permissions:
      contents: write
    runs-on: macos-12
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # הסרתי cache - כמו ב-workflow שעבד
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
          
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fix broken icons
        run: |
          mkdir -p src-tauri/icons
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==' | base64 -d > src-tauri/icons/32x32.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128@2x.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.icns
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          echo "Icons fixed"
          
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # תיקון: זה ייצור tag אוטומטי במקום לדרוש קיים
          tagName: "v1.0.${{ github.run_number }}"
          releaseName: "מנהל פרויקטים Pro v1.0.${{ github.run_number }}"
          releaseBody: |
            🚀 מנהל פרויקטים Pro - מערכת ניהול פרויקטים מתקדמת בעברית
            
            ✨ תכונות:
            - תיקון פתיחת תיקיות במחשב
            - תיקון פתיחת קישורי WhatsApp
            - שיפור יציבות המערכת
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin
