name: "Build macOS App"

on:
  push:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: bun install

      - name: Build for Intel Mac
        run: bun tauri build --target x86_64-apple-darwin

      - name: Build for Apple Silicon Mac  
        run: bun tauri build --target aarch64-apple-darwin

      - name: Upload Intel build
        uses: actions/upload-artifact@v4
        with:
          name: intel-mac-app
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/

      - name: Upload Apple Silicon build
        uses: actions/upload-artifact@v4
        with:
          name: apple-silicon-mac-app
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/
