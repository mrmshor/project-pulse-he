name: "Build and Release"
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-macos:
    permissions:
      contents: write
    runs-on: macos-14  # Better consistency than macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Setup Bun instead of Node.js
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      # Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Fix broken icons - ×ª×™×§×•×Ÿ ×”××™×™×§×•× ×™× ×”×©×‘×•×¨×™×
      - name: Fix broken icons
        run: |
          # ×™×¦×™×¨×ª ×ª×™×§×™×™×ª ××™×™×§×•× ×™× ×× ×œ× ×§×™×™×ž×ª
          mkdir -p src-tauri/icons
          
          # ×™×¦×™×¨×ª PNG ×©×§×•×£ ×‘×’×•×“×œ 1x1 ×¤×™×§×¡×œ (Base64)
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==' | base64 -d > src-tauri/icons/32x32.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128@2x.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.icns
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          echo "âœ… Icons fixed successfully"

      # Debug - Check project before build
      - name: Debug - Check project structure
        run: |
          echo "=== Package.json version ==="
          cat package.json | grep '"version"'
          echo "=== Tauri config ==="
          cat src-tauri/tauri.conf.json | head -20
          echo "=== Rust dependencies ==="
          cat src-tauri/Cargo.toml | grep tauri
          echo "=== Icons status ==="
          ls -la src-tauri/icons/ || echo "No icons directory"

      # Build with Tauri Action v0 (stable version) - WITHOUT release yet
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Build Universal macOS app but don't create release
          args: --target universal-apple-darwin
          # Don't create release yet
          tagName: ""
          releaseName: ""
          releaseBody: ""
          releaseDraft: true
          prerelease: false

      # Fix artifact names AFTER build
      - name: Fix artifact names
        run: |
          echo "=== Files before renaming ==="
          find src-tauri/target -name "*.app" -o -name "*.dmg" 2>/dev/null || echo "No files found"
          
          # Navigate to bundle directory
          cd src-tauri/target/universal-apple-darwin/release/bundle
          
          # Fix .app name
          if [ -d "macos/project-manager-pro.app" ]; then
            mv "macos/project-manager-pro.app" "macos/Project Pulse HE.app"
            echo "âœ… Renamed .app: project-manager-pro.app â†’ Project Pulse HE.app"
          fi
          
          # Fix .dmg name  
          if [ -f "dmg/project-manager-pro_1.0.0_universal.dmg" ]; then
            mv "dmg/project-manager-pro_1.0.0_universal.dmg" "dmg/Project Pulse HE_1.0.0_universal.dmg"
            echo "âœ… Renamed .dmg: project-manager-pro_1.0.0_universal.dmg â†’ Project Pulse HE_1.0.0_universal.dmg"
          fi
          
          # Create tar.gz and signature files as expected
          if [ -d "macos/Project Pulse HE.app" ]; then
            cd macos
            tar -czf "Project Pulse HE.app.tar.gz" "Project Pulse HE.app"
            echo "âœ… Created: Project Pulse HE.app.tar.gz"
            # Create a dummy signature file (tauri-action expects it)
            touch "Project Pulse HE.app.tar.gz.sig"
            echo "âœ… Created: Project Pulse HE.app.tar.gz.sig"
            cd ..
          fi
          
          echo "=== Files after renaming ==="
          find . -name "*.app" -o -name "*.dmg" -o -name "*.tar.gz" 2>/dev/null

      # Now create the actual release with properly named files
      - name: Create GitHub Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Release configuration
          tagName: "v__VERSION__"
          releaseName: "Project Pulse HE v__VERSION__"
          releaseBody: |
            ðŸš€ **Project Pulse HE - Advanced Project Management System in Hebrew**
            
            ## âœ¨ Features:
            - ðŸ“Š Advanced project and task management
            - ðŸ“ˆ Real-time charts and analytics
            - ðŸ‡®ðŸ‡± Full Hebrew and RTL support
            - ðŸ’¬ WhatsApp integration
            - ðŸŽ¨ Modern and intuitive user interface
            
            ## ðŸ“¥ Download and Installation:
            - **macOS Universal** (Recommended): `Project Pulse HE_1.0.0_universal.dmg`
            
            ## ðŸ› ï¸ What's new in this version:
            - Fixed build and deployment issues
            - Performance and stability improvements
            - Updated to latest Tauri v2
            - Fixed broken icons issue
            - Fixed artifact naming issues
          releaseDraft: false
          prerelease: false
          # Use the renamed files
          artifactPaths: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/Project Pulse HE_1.0.0_universal.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/Project Pulse HE.app.tar.gz

      # Debug - Check final results
      - name: Debug - List final outputs
        if: always()
        run: |
          echo "=== Final build outputs ==="
          find src-tauri/target -name "*Project Pulse HE*" 2>/dev/null || echo "No properly named files found"
          find src-tauri/target -name "*.app" -o -name "*.dmg" -o -name "*.tar.gz" 2>/dev/null || echo "No files found at all"
