name: "Build and Release"
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-macos:
    permissions:
      contents: write
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      - name: Install dependencies
        run: bun install
      # ×ª×™×§×•×Ÿ ×”××™×™×§×•× ×™× ×”×©×‘×•×¨×™×
      - name: Fix broken icons
        run: |
          mkdir -p src-tauri/icons
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==' | base64 -d > src-tauri/icons/32x32.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128.png
          cp src-tauri/icons/32x32.png src-tauri/icons/128x128@2x.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.png
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.icns
          cp src-tauri/icons/32x32.png src-tauri/icons/icon.ico
          echo "âœ… Icons fixed"
      # ×‘×“×™×§×ª ×ª×¦×•×¨×” ×œ×¤× ×™ ×‘× ×™×™×”
      - name: Debug configuration
        run: |
          echo "=== package.json version ==="
          cat package.json | grep '"version"'
          echo "=== tauri.conf.json names ==="
          cat src-tauri/tauri.conf.json | grep -E '"productName"|"mainBinaryName"|"version"'
          echo "=== Cargo.toml name ==="
          cat src-tauri/Cargo.toml | grep '^name'
      # ×‘× ×™×™×” ×•×©×—×¨×•×¨ - ×¢× artifactPaths × ×›×•× ×™×!
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v__VERSION__"
          releaseName: "Project Pulse HE v__VERSION__"
          releaseBody: |
            ğŸš€ **Project Pulse HE - Advanced Project Management System in Hebrew**
            
            ## âœ¨ Features:
            - ğŸ“Š Advanced project and task management
            - ğŸ“ˆ Real-time charts and analytics
            - ğŸ‡®ğŸ‡± Full Hebrew and RTL support
            - ğŸ’¬ WhatsApp integration
            - ğŸ¨ Modern and intuitive user interface
            
            ## ğŸ“¥ Download:
            - **macOS Universal**: `Project Pulse HE_1.0.0_universal.dmg`
            
            ## ğŸ› ï¸ Fixed Issues:
            - âœ… Fixed broken icons
            - âœ… Fixed binary naming (mainBinaryName)
            - âœ… Proper artifact detection
            - âœ… Complete build pipeline
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin
          # ×”×§×˜×¢ ×”×§×¨×™×˜×™ - ×œ×¡×¤×¨ ×œaction ××™×¤×” ×”×§×‘×¦×™×!
          artifactPaths: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
      # ××™××•×ª ×¡×•×¤×™
      - name: Verify build results
        if: always()
        run: |
          echo "=== Final verification ==="
          find src-tauri/target/universal-apple-darwin/release/bundle -name "*.dmg" -o -name "*.app*" 2>/dev/null || echo "âŒ No bundle files"
